<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });

        return vars;
    }

    function makeQueryURL() {
      if (window.location.href.indexOf('?') != -1) {

      if(window.location.href.indexOf('?company=') != -1){
         window.location.href = "https://www.google.com/search?q=" + getUrlVars()['company'];
      }else{
        var queryurl =  "https://www.google.com/search?q=" + getUrlVars()['address']+"+"+getUrlVars()['city']+"+"+getUrlVars()['state']+"+"+getUrlVars()['zip'] ;
        window.location.href = queryurl;
      }
    }
  }

    makeQueryURL();
    </script>
  </head>
  <body>

  </body>
</html>
