<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });

        return vars;
    }

    function makeQueryURL() {

      if (window.location.href.indexOf('?') != -1) {


        var queryurl = ((window.location.href.indexOf('?map=') != -1 ||  window.location.href.indexOf('&map=') != -1) && getUrlVars()['map'] == 1) ? "https://www.google.com/maps/search/?api=1&query=" : "https://www.google.com/search?q=";

      if(window.location.href.indexOf('?company=') != -1){
        queryurl += getUrlVars()['company'];
         window.location.href = queryurl;
      }else{

          queryurl += getUrlVars()['address']+"+"+getUrlVars()['city']+"+"+getUrlVars()['state']+"+"+getUrlVars()['zip'] ;
          window.location.href = queryurl;
      }
    }
  }

    makeQueryURL();
    </script>
  </head>
  <body>

  </body>
</html>
